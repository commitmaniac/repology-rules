# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { setname: $1, namepat: "gnat(cross-binutils.*)", addflavor: gnat }

- { setname: binutils, namepat: "binutils[0-9.-]+" }

- setname: binutils
  name: 
    - cross-binutils
    - binutils-libs
    - binutils-cross-embedded
    - binutils-djgpp
  addflavor: true

- namepat: |
    (?:cross-?)?(
    aarch64|
    amd64|
    armv7l|
    armv8l|
    arm|
    avr32|
    avr|
    avr|
    hppa64|
    hppa|
    i386|
    i586|
    i686|
    ia64|
    m64k|
    mips64|
    mipsel|
    mips|
    native|
    powerpc64le|
    powerpc64|
    powerpc|
    ppc64le|
    ppc64|
    riscv32|
    riscv64|
    riscv|
    s390x|
    s390|
    sparc64|
    sparc|
    x86-64|
    xtensa|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )(
    -aout|
    -eabi|
    -elf|
    -frc|
    -gnueabihf|
    -gnueabi|
    -gnu|
    -hyperbolabsd|
    -linaro|
    -linux|
    -none|
    -unknown|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )*-binutils(?:-cs)?[0-9.-]*
  setname: binutils
  verpat: ".*\\..*"  # excludes different thing from debian
  addflavor: true

- namepat: |
    (?:cross-)?binutils(?:[+-]?cross)?-(
    aarch64|
    amd64|
    arm64|
    armel|
    armhf|
    arm|
    avr|
    hppa64|
    i686|
    mips|
    powerpc|
    ppc64el|
    ppc64|
    riscv64|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )(
    -cross|
    -eabi|
    -elf|
    -gnu|
    -linux|
    -none|
    -unknown|
    nonexistingpackagenamejusttokeeppipeonthepreviousline
    )*[0-9.-]*
  setname: binutils
  verpat: ".*\\..*"  # excludes different thing from debian
  addflavor: true
