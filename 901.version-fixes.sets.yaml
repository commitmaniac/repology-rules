# vim: tabstop=30 expandtab softtabstop=30 nomodeline

- { flag: set_kdeplasma,               verpat: "[0-9]+\\.[0-9]+\\.9[0-9].*",               devel: true }
- { flag: set_kdeplasma,               verpat: "[12][0-9]\\..*",                           sink: true } # services moved to plasma such as print-manager
- { flag: set_kdeplasma,               verlt: "6",                                         sink: true }

- { flag: set_kdeframeworks,           verlt: "6.16",                ruleset: fedora,      incorrect: true }
- { flag: set_kdeframeworks,                                         ruleset: fedora,      untrusted: true } # accused of fake 6.17
