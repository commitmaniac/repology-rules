- { name: hlsdk,                                                                           noscheme: true }
- { name: hmmer,                       verpat: ".*b.*",                                    devel: true }
- { name: hnb,                         ver: [ "1.9.18", "1.9.19" ],                        ignore: true } # unofficial
- { name: hobbes,                      verpat: "20[0-9]{2}-.*",      ruleset: nix,         sink: true, disposable: true } # due to unstable versioning scheme change in nix
- { name: horizon,                     verpat: "20[0-9]{2}\\..*",                          sink: true }
- { name: hostapd,                     verpat: "20[0-9]{2}.*",       ruleset: openwrt,     snapshot: true }
- { name: hotkeys,                     verlonger: 4,                 ruleset: funtoo,      debianism: true }
- { name: hping,                                                                           noscheme: true }
- { name: htdig,                       ver: "3.2.0",                 ruleset: [centos,fedora,rosa,pclinuxos], incorrect: true }
- { name: htdig,                                                     ruleset: [centos,fedora,rosa,pclinuxos], untrusted: true } # accused of fake 3.2.0
- { name: html2text,                   verpat: "20[0-9]{2}.*",                             incorrect: true} # 2.0.0
- { name: http-parser,                 verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: httperf,                                                                         noscheme: true } # no GH releases; see https://github.com/httperf/httperf/issues/34
- { name: httprint,                    verpat: "[0-9]{3}",                                 setver: "0.$0" } # it's 0.301, said in the readme
- { name: hubbub,                                                    ruleset: os4depot,    incorrect: true }
- { name: hugs,                        verpat: ".*2006.*",                                 noscheme: true }
- { name: hugs,                                                                            outdated: true }
- { name: hunspell-ca,                 verpat: "20[0-9]{6}.*",                             incorrect: true }
- { name: hunspell-de,                 ver: "20240224",              ruleset: fedora,      incorrect: true }
