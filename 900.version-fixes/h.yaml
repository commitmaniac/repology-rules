- { name: hdrmerge,                    verge: "5.0",                 ruleset: aur,         incorrect: true } # 0.5.0
- { name: heaptrack,                   ver: "1.2.80",                ruleset: sisyphus,    incorrect: true }
- { name: heaptrack,                                                 ruleset: sisyphus,    untrusted: true } # accused of fake 1.2.80
- { name: hefur,                       verpat: ".*[0-9a-z]{7}",                            snapshot: true } # CRUX snapshot
- { name: hex-a-hop,                   ver: "1.2.0",                 ruleset: rpm,         incorrect: true }
- { name: hex-a-hop,                                                 ruleset: rpm,         untrusted: true } # accused of fake 1.2.0
- { name: hex2bin,                     verpat: "20[0-9]{6}.*",                             snapshot: true } # AUR snapshot
- { name: hexcalc,                     verpat: "19[0-9]{6}",                               snapshot: true } # openbsd
- { name: hexdump,                     verpat: "20[0-9]{6}",                               snapshot: true }
- { name: hg-fast-export,              verpat: "201[0-9]{5}",                              sink: true }
- { name: hhpc,                        ver: "1.0",                   ruleset: openmandriva, incorrect: true }
