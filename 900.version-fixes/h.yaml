# vim: tabstop=39 expandtab softtabstop=39 nomodeline

- { name: h2o,                         verpat: ".*d\\.20[0-9]{6}",                         incorrect: true }
- { name: h2o,                         verpat: ".+20[0-9]{6}",                             snapshot: true }
- { name: ha,                          ver: ["0999", "0.999p"],                            incorrect: true }
- { name: hackrf,                      verpat: "20[0-9]{6}.*",                             incorrect: true }
- { name: handbrake,                   verpat: "[0-9]{4}.*",                               snapshot: true } # trisquel
- { name: handlr,                      ver: "0.7.1",                 ruleset: freebsd,     incorrect: true } # fakes handlr-regex fork
- { name: handlr,                                                    ruleset: freebsd,     untrusted: true } # accused of fake 0.7.1
- { name: haproxy,                     verpat: ".*d.*",                                    devel: true } # *dev*; XXX: FreeBSD DISTVERSION
- { name: hardinfo,                    ver: "0.6",                   ruleset: sisyphus,    incorrect: true }
- { name: hardinfo,                                                  ruleset: sisyphus,    untrusted: true }
- { name: hardlink-fedora,             verpat: ".*-.*",              ruleset: nix,         incorrect: true }
- { name: hare-lang,                   verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: hare-lang,                   ver: "20230423",                                    sink: true }
- { name: harec,                                                                           noscheme: true }
- { name: hared,                       ver: "1.0.45",                ruleset: freebsd,     incorrect: true }
- { name: hared,                                                     ruleset: freebsd, maintainer: 0mp@freebsd.org, untrusted: true } # accused of fake 1.0.45
- { name: "haskell:pandoc-citeproc",                                 ruleset: aur,         incorrect: true } # it's actually pandoc, not pandoc-cityproc
- { name: "haskell:stack",             ver: "9.9.9",                                       ignore: true } # http://hackage.haskell.org/package/stack/preferred, see also https://github.com/repology/repology/issues/838
- { name: haveged,                     ver: "1.9.8c",                                      setver: "1.9.8", disposable: true } # 2 tags on single commit
- { name: haxe,                        verpat: "4\\..*",             ruleset: freshcode,   ignore: true } # there's no 4.0.0
- { name: hcloud,                      ver: "1.20.1",                ruleset: arch,        incorrect: true }
- { name: hcloud,                                                    ruleset: arch,        untrusted: true } # accused of fake 1.20.1
- { name: hddtemp,                     ver: "0.3",                   ruleset: [sisyphus,mageia,openmandriva,pld,pclinuxos], incorrect: true } # 0.3beta15
- { name: hddtemp,                     verpat: ".*(52|53)",                                incorrect: true } # 0.3beta15
